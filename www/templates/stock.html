<ion-view view-title="{{ticker}}">
  <!-- subheader -->
  <div class="bar bar-subheader bar-light">
    <!-- company names -->
    <div class="buttons" side="left">
      <div class="button button-clear">
        <h6>Company Name Inc.</h6>
      </div>
    </div>
    
    <!-- price -->
    <h2 class="title button-left button-right">1000.5000</h2>

    <!-- price change -->
    <div class="buttons" side="right">
      <div class="button button-clear">
        <h6>+100.0000%</h6>
      </div>
    </div>
  </div>
  <ion-content class="has-subheader">
    <!-- cards with headers -->
    <div class="card">
      <!-- Market Data -->
      <div class="item item-divider">Market Data</div>
      <div class="row row-center">
        <div class="col">Data: </div>
        <div class="col">1000.5000</div>
      </div>
    </div>

    <!-- Notes -->
    <div class="card">
      <div class="item item-divider">Notes</div>
      <a href="" class="item">
        <h2>Note Title</h2>
      </a>
    </div>

    <!-- News -->
    <div class="card">
      <div class="item item-divider">News</div>
      <a href="" class="item item-icon-right">
        <h2>News Story Title</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
